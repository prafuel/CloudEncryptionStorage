<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Cloud Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <div class="h-screen mainBox">
        <div class="heading fixed top-0 w-full"> <!--fixed top-0 w-full-->
            <div class="w-full h-14 flex items-center bg-blue-100">
                <div class="w-full logo flex flex-row items-center gap-1"><i
                        class="fa-solid fa-cloud fa-lg p-3"></i><kbd>Encrypted Cloud Storage</kbd>
                </div>
                <nav class="navbar w-full h-14  flex">
                    <ul class="h-full w-full flex flex-row justify-evenly items-center">
                        <li><i class="fa-solid fa-house fa-sm"></i> Home</li>
                        <li><i class="fa-solid fa-hashtag"></i> About</li>
                        <li><a href="#services"><i class="fa-solid fa-gears"></i> Services</a></li>
                        <li><a href="#config"><i class="fa-solid fa-wrench"></i> Config</a></li>
                    </ul>
                    <div class="flex flex-row items-center gap-1"><input class="outline-none p-1" type="text"
                            placeholder="Search"><i class="fa-solid fa-magnifying-glass p-3 cursor-pointer"></i></div>
                </nav>
            </div>
        </div>

        <div class="headingMargin h-14"></div>

        <div class="config h-60 bg-white pl-3 pr-3 flex flex-col gap-3 justify-center" id="config">
            <!-- get ur json file -->
            <div class="json h-16 w-full border border-black flex flex-row items-center justify-between">
                <div class="text ml-2">
                    <kbd>Get yourself a .json file on Google Cloud Console </kbd><a class="text-gray-400"
                        target="_blank"
                        href="https://support.site24x7.com/portal/en/kb/articles/how-to-upload-a-service-account-json-file-to-authenticate-site24x7-for-discovery-of-gcp-resources">
                        (Learn More) </a>
                </div>
                <div class="or mr-2">
                    <form action="/" method="post" enctype="multipart/form-data">
                        <input type="file" value="keyFile" name="file">
                        <button class="border border-black p-1 rounded-sm">Upload</button>
                    </form>
                </div>
            </div>
            <!-- Key Generation or Upload key file -->
            <div class="key h-16 w-full border border-black flex flex-row items-center">
                <div class="w-full generate_key flex items-center justify-between ml-2 mr-2">
                    <kbd>Generate or Upload Key file (example.key): </kbd>
                    <div class="or flex flex-row justify-between items-center gap-3">
                        <button class="border border-black p-1 rounded-sm">Generate</button>
                        OR
                        <input type="file" value="keyFile">
                        <button class="border border-black p-1 rounded-sm">Upload</button>
                    </div>
                </div>
            </div>

            <!-- Encrypt , Decrypt -->
            <div class="options h-16 w-full border border-black flex flex-row gap-5 justify-center items-center">
                <!-- Encrypt -->
                <div class="encrypt border border-black flex items-center">
                    <i class="fa-solid fa-lock p-2"></i>
                    <Button class="p-2 pl-2">Encrypt</Button>
                </div>
                <!-- Decrypt -->
                <div class="decrypt  border border-black flex items-center">
                    <i class="fa-solid fa-lock-open p-2"></i>
                    <Button class="p-2 pl-2">Decrypt</Button>
                </div>
            </div>

        </div>

        <div class="services" id="services">
            <div class="uploadFiles h-96 border border-black">
                <!-- upload files here -->
                <div class="uploadbox h-96 flex flex-col items-center justify-evenly">
                    <div id="drop-area"
                        class="border-2 border-dashed border-gray-300 h-80 cursor-pointer rounded-sm flex flex-col items-center justify-center"
                        style="width: 50%;">
                        <div class="flex flex-col justify-start gap-3">
                            <input type="file" id="fileInput" multiple>
                            <p>Drag & Drop files here or click to select files</p>
                        </div>
                    </div>
                    <div class="upload flex flex-row items-center">
                        <kbd>Encrypt and Upload it :</kbd>
                        <button class="pl-2 pr-2 border border-black flex-row items-center gap-2"><i
                                class="fa-solid fa-check"></i> Click Here</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../web/scripts/index.js"></script>
</body>

</html>
